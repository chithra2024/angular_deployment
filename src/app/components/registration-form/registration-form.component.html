<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-primary text-white">
          <h2 class="mb-0">Car Launch Event Registration</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" 
                [class.is-invalid]="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
              <div class="invalid-feedback" *ngIf="registrationForm.get('name')?.invalid && registrationForm.get('name')?.touched">
                Name is required
              </div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" formControlName="email"
                [class.is-invalid]="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
              <div class="invalid-feedback" *ngIf="registrationForm.get('email')?.invalid && registrationForm.get('email')?.touched">
                Please enter a valid email address
              </div>
            </div>

            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="tel" class="form-control" id="phone" formControlName="phone"
                [class.is-invalid]="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched">
              <div class="invalid-feedback" *ngIf="registrationForm.get('phone')?.invalid && registrationForm.get('phone')?.touched">
                Please enter a valid 10-digit phone number
              </div>
            </div>

            <div class="mb-3">
              <label for="preferredDate" class="form-label">Preferred Date</label>
              <input type="date" class="form-control" id="preferredDate" formControlName="preferredDate"
                [class.is-invalid]="registrationForm.get('preferredDate')?.invalid && registrationForm.get('preferredDate')?.touched">
              <div class="invalid-feedback" *ngIf="registrationForm.get('preferredDate')?.invalid && registrationForm.get('preferredDate')?.touched">
                Please select a preferred date
              </div>
            </div>

            <div class="mb-3">
              <label for="numberOfGuests" class="form-label">Number of Guests</label>
              <input type="number" class="form-control" id="numberOfGuests" formControlName="numberOfGuests" min="1"
                [class.is-invalid]="registrationForm.get('numberOfGuests')?.invalid && registrationForm.get('numberOfGuests')?.touched">
              <div class="invalid-feedback" *ngIf="registrationForm.get('numberOfGuests')?.invalid && registrationForm.get('numberOfGuests')?.touched">
                Please enter at least 1 guest
              </div>
            </div>

            <div class="mb-3">
              <label for="vehicleInterest" class="form-label">Vehicle of Interest</label>
              <select class="form-select" id="vehicleInterest" formControlName="vehicleInterest"
                [class.is-invalid]="registrationForm.get('vehicleInterest')?.invalid && registrationForm.get('vehicleInterest')?.touched">
                <option value="">Select a vehicle</option>
                <option value="sedan">Luxury Sedan</option>
                <option value="suv">Premium SUV</option>
                <option value="sports">Sports Car</option>
                <option value="electric">Electric Vehicle</option>
              </select>
              <div class="invalid-feedback" *ngIf="registrationForm.get('vehicleInterest')?.invalid && registrationForm.get('vehicleInterest')?.touched">
                Please select a vehicle of interest
              </div>
            </div>

            <div class="mb-3">
              <label for="specialRequirements" class="form-label">Special Requirements</label>
              <textarea class="form-control" id="specialRequirements" formControlName="specialRequirements" rows="3"></textarea>
            </div>

            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Submit Registration</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
